<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nimisha on n^n learning curve</h1>
    <button id="stop">Stop</button>
</body>
<script>

    const sayNimisha = function () {
        console.log("Nimisha");
    }
    setTimeout(sayNimisha,4000);

    const changeContent = function(){
        document.querySelector('h1').innerHTML = "Nimisha will win everyday"
    }

    const content = setTimeout(changeContent,4000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(content)
        console.log("STOPPED!");
        
    })

</script>
</html>
